<form id="fo_config" class="x_modal" action="./" method="post">
	<input type="hidden" name="module" value="notification" />
	<input type="hidden" name="act" value="procNotificationAdminConfig" />
	<section class="section">
		<h2>{$lang->module_config}</h2>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cellphone_fieldname}</label>
				<div class="x_controls">	
					<select name="cellphone_fieldname">
						<option value="">{$lang->select}</option>
						<option loop="$member_config->signupForm=>$item" value="{$item->name}" selected="selected"|cond="$item->name==$config->cellphone_fieldname">{$item->title}</option>
					</select>
					<a href="#about_cellphone_fieldname_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
					<p id="about_cellphone_fieldname_help" class="x_help-block" hidden>{$lang->about_cellphone_fieldname}</p>
				</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">인증모듈 연동</label>
				<div class="x_controls">
					<input type="radio" name="use_authdata" id="use_authdata_Y" value="Y" checked="checked"|cond="$config->use_authdata=='Y'" /><label for="use_authdata_Y">사용함</label>
					<input type="radio" name="use_authdata" id="use_authdata_N" value="N" checked="checked"|cond="!$config->use_authdata || $config->use_authdata=='N'" /><label for="use_authdata_N">사용하지 않음</label>
					<a href="#use_authdata_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
					<p id="use_authdata_help" class="x_help-block" hidden>인증모듈에 의해 인증받은 전화번호를 수신번호로 사용합니다.</p>
				</div>
		</div>
	</section>
	<div class="btnArea">
		<button class="x_btn" type="submit">{$lang->cmd_apply}</button>
	</div>
</form>
